<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tags Cheat Sheet</title>
    </head>
    <body>
        <!-- h1 for the top-level heading -->
        <!-- Every page should have one, and only one h1 tag-->
        <!-- Google's web-crawlers(rastreadores web) will search for the h1 
            on each page to label the search result -->
        <h1>HTML Tags Cheat Sheet</h1>
        <!-- h2 for the top sb-heading -->
        <h2>Headings</h2>
    </body>
</html>
